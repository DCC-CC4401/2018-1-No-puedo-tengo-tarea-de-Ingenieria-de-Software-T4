<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfil de usuario</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
          integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

{% load bootstrap4 %}
{% bootstrap_css %}

{% include '_navbar.html' %}

<p></p>

<div class="container">

    <!--Botones de reservar espacio y pedir artículos-->
    <div class="row">
        <div class="col-xl-6 text-xs-center">
            <div class="card mb-3">
                <button type="button" class="btn btn-light btn-lg btn-block">Reserva tu espacio</button>
            </div>
        </div>
        <div class="col-xl-6 text-xs-center">
            <div class="card mb-3">
                <button type="button" class="btn btn-light btn-lg btn-block">Pide tu artículo</button>
            </div>
        </div>
    </div>

    <div class="row">
        <br>
        <!-- Nav pills -->
        <div class="col-xl-6 text-xs-center">
            <ul class="nav nav-pills" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="pill" href="#reservas"
                       style="border: ActiveBorder">Reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#prestamos">Préstamos</a>
                </li>
            </ul>
        </div>

        <div class="col-xl-6 text-xs-center">
            <button type="button" class="btn btn-link disable" disabled><i class="fas fa-trash-alt"></i>
                Eliminar seleccionados
            </button>
        </div>


        <!-- Tab panes -->
        <div class="tab-content">

            <div id="reservas" class="container tab-pane active"><br>
                <h3>Reservas</h3>
                <p>No se han realizado reservas</p>
            </div>
            <div id="prestamos" class="container tab-pane fade"><br>
                <h3>Préstamos</h3>
                <p>No se han realizado préstamos</p>
            </div>
        </div>
    </div>

</div>

</div>

</body>
</html>
