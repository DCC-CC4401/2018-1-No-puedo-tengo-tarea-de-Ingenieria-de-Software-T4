<!DOCTYPE html>
<html lang="en">
<head>
	{% load bootstrap4 %}
	{% bootstrap_css %}
	{% bootstrap_javascript %}
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Bienvenido!</title>
</head>
<body>
<div class="container">
<div class="row">
  {% include '_sidebar.html' %}
	<div class="col-md-10">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form>
          <input type="text" placeholder="Ingrese su busqueda">
          <input type="submit" value="Buscar">
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h1>Articulos</h1>
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre del Articulo</th>
            <th scope="col">Estado</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>ID</td>
            <td>Nombre del Articulo</td>
            <td>Estado</td>
            <td>Botoncitos</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h1>Espacios</h1>
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre del Espacio</th>
            <th scope="col">Estado</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>ID</td>
            <td>Nombre del Espacio</td>
            <td>Estado</td>
            <td>Botoncitos</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
